<div style="">
    <h2>User Listing
        <a routerLink="/add/user" class="btn btn-primary myNewBtn pull-right">Add User</a>
        <img [hidden]="!isLoading" src="assets/images/loading.gif"
             class="pull-right loadingListing" width="30" height="30">
    </h2>
    <div class="row">
        <div class="col-lg-12">
            <p style="padding: 6px;" [hidden]="!error" class="alert {{message.class}}">{{message.message}}</p>
            <table class="table table-bordered whiteTbl">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users.data">
                    <td>{{user.username}}</td>
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a class="fa fa-pencil" routerLink="/edit/user/{{user.id}}"></a>
                        <a (click)="showDeleteConfirmation(user.id)" data-toggle="modal" data-target="#myModal"
                           href="javascript:void(0);" class="fa fa-times"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="line ng-scope"></div>
    <!-- Delete Modal -->
    <div class="modal fade ng-scope" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this?</p>
                </div>
                <div class="modal-footer">
                    <button (click)="deleteUser(deleteUid)" data-dismiss="modal" type="button" class="btn btn-danger">
                        Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
