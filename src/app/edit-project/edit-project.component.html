<style>
    .help-block {
        color: #a94442;
    }
</style>
<h2>New Project
    <a routerLink="/projects" class="btn btn-primary myNewBtn pull-right">Back</a></h2>
<p class="alert msgStatus hide"></p>
<div class="row">
    <div class="col-lg-12">
        <p style="padding: 7px;" [hidden]="!error" class="alert {{message.class}}">{{message.message}}</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                Project Information
            </div>
            <div class="panel-body">
                <form (ngSubmit)="saveProject()" #projectForm="ngForm">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" [(ngModel)]="project.name" class="form-control" tabindex="1"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Date On Board</label>
                                <ng-datepicker name="date_onboard" [(ngModel)]="project.date_onboard"
                                               [options]="options"></ng-datepicker>
                            </div>
                            <div class="form-group">
                                <label>Repository link</label>
                                <input name="repo_link" [(ngModel)]="project.repo_link" class="form-control"
                                       tabindex="7" required>
                            </div>
                        </div>

                        <!-- Second Row -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Date Started</label>
                                <div class="input-group" style="width: 100%;">
                                    <ng-datepicker name="date_started" [(ngModel)]="project.date_started"
                                                   [options]="options"></ng-datepicker>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <input name="website" [(ngModel)]="project.website" class="form-control" tabindex="5"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Technologies</label>
                                <input name="technologies" [(ngModel)]="project.technologies" class="form-control"
                                       tabindex="8" required>
                            </div>
                        </div>

                        <!-- Third Row -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Date Ended</label>
                                <div class="input-group" style="width: 100%;">
                                    <ng-datepicker name="date_ended" [(ngModel)]="project.date_ended"
                                                   [options]="options"></ng-datepicker>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Staging Link</label>
                                <input name="staging_link" type="text" tabindex="6" [(ngModel)]="project.staging_link"
                                       class="form-control"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select name="status" [(ngModel)]="project.status" name="status" id="status"
                                        class="form-control"
                                        tabindex="9"
                                        required>
                                    <option value="">--Select--</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" [(ngModel)]="project.description" class="form-control"
                                          tabindex="10"
                                          required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row pull-right">
                        <div class="col-lg-12">
                            <button tabindex="11" [disabled]="!projectForm.form.valid"
                                    type="submit" class="btn btn-success">Save
                            </button>
                            <a tabindex="12" routerLink="/projects" class="btn btn-default">Discard</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="line"></div>
