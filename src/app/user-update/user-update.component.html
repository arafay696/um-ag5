<style>
    .help-block {
        color: #a94442;
    }
</style>
<h2>Update User
    <a routerLink="/user/listing" class="btn btn-primary myNewBtn pull-right">Back</a></h2>
<p class="alert msgStatus hide"></p>
<div class="row">
    <div class="col-lg-12">
        <p style="padding: 7px;" [hidden]="!error" class="alert {{message.class}}">{{message.message}}</p>
        <div class="panel panel-default">
            <div class="panel-heading">
                Update User Detail
            </div>
            <div class="panel-body">
                <div class="row">
                    <form (ngSubmit)="saveUser()" #userForm="ngForm">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="firstName" [(ngModel)]="user.firstName" class="form-control"
                                       tabindex="1" #firstName="ngModel" required>
                                <p [hidden]="firstName.valid || firstName.pristine"
                                   [ngClass]="(firstName.valid || firstName.pristine) ? '': 'help-block text-danger'">
                                    First name
                                    required.</p>
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input [(ngModel)]="user.userName" name="userName"
                                       tabindex="3" class="form-control" #userName="ngModel" required>
                                <p [hidden]="userName.valid || userName.pristine"
                                   [ngClass]="(userName.valid || userName.pristine) ? '': 'help-block text-danger'">
                                    Username required.</p>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input id="password" name="password" tabindex="5"
                                       class="form-control" type="password"
                                       [(ngModel)]="user.password" #password="ngModel"
                                       required>
                                <p [hidden]="password.valid || password.pristine"
                                   [ngClass]="(password.valid || password.pristine) ? '': 'help-block text-danger'">
                                    Password required.</p>
                            </div>
                            <div class="form-group">
                                <label>User Role</label>
                                <div class="checkbox">
                                    <label>
                                        <input tabindex="7" name="isAdmin" [(ngModel)]="user.isAdmin"
                                               type="checkbox"> Admin
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="lastName" [(ngModel)]="user.lastName" tabindex="2"
                                       #lastName="ngModel" class="form-control" required>
                                <p [hidden]="lastName.valid || lastName.pristine"
                                   [ngClass]="(lastName.valid || lastName.pristine) ? '': 'help-block text-danger'">Last
                                    name required.</p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="email" tabindex="4" [(ngModel)]="user.email"
                                       #email="ngModel" class="form-control" required>
                                <p [hidden]="email.valid || email.pristine"
                                   [ngClass]="(email.valid || email.pristine) ? '': 'help-block text-danger'">Email
                                    required.</p>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input name="confirm_password" tabindex="6" [(ngModel)]="user.cpassword"
                                       class="form-control" type="password" #cPassword="ngModel" required>
                                <p [hidden]="cPassword.valid || cPassword.pristine"
                                   [ngClass]="(cPassword.valid || cPassword.pristine) ? '': 'help-block text-danger'">
                                    Confirm Password required.</p>
                            </div>
                            <button tabindex="8" [disabled]="!userForm.form.valid"
                                    type="submit" class="btn btn-success">Save
                            </button>
                            <a tabindex="9" routerLink="/user/listing" class="btn btn-default">Discard</a>
                        </div>
                    </form>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="line"></div>
